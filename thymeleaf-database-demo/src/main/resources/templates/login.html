<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Employee Login</title>
</head>
<body>
<div class="container">
    <h3>Login to Employee Directory</h3>
    <hr>
    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}" class="alert alert-info">
        You have been logged out.
    </div>

    <form th:action="@{/login}" method="post">
        <div class="form-group"><label> User Name : <input class="form-control" type="text" name="username"/> </label>
        </div>
        <div class="form-group"><label> Password: <input class="form-control" type="password" name="password"/> </label>
        </div>
        <div class="form-group"><input class="btn btn-primary btn-sm mb-3" type="submit" value="Sign In"/></div>
    </form>
</div>
</body>
</html>
